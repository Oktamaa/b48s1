<body>
    <nav>
        <ul>
            <li>
                <img src="image/brandred.png" />
            <li><a href="index.html" class="nav-home">Home</a></li>
            <li><a href="#">My Project</a></li>
        </ul>

        <div class="nav-right">
            <a href="contact.html"><button>contact me</button></a>
        </div>
    </nav>

    <div class="contact-container">
        <form class="form-container" onsubmit="submitData(event)">
                <h1 style="text-align: center;">GET IN TOUCH</h1>
                <label for="input-name">Name</label>
                <input type="text" id="input-name" required>
                <label for="input-email">Email</label>
                <input type="text" id="input-email" required>  
                <label for="input-phone">Phone Number</label>
                <input type="text" id="input-phone" required>
                
                <!-- label for subject -->
                <label for="input-subject">Subject</label>
                <select id="input-subject" required>
                    <option value="">select..</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Fullstack Developer">Fullstack Developer</option>
                </select>
                
                <!-- label for texarea -->
                <label for="input-message">Your message</label>
                <textarea id="input-message"></textarea>
                
                <!-- button for submit -->
                <button type="button" class="btn-submit" onclick="submitData(event)" style="cursor: pointer;">Submit</button>
            </form>
    </div>
    <script src="contact.js"></script>
   
</body>


</html>
